        let currentQuestion;

        showQuiz();
        function showQuiz() {
            let randomQuestionIndex = Math.floor(Math.random() * questionArray.length);
            outputDiv.innerText = /*HTML*/`
        Number of Correct Answers: ${correctAnswerCounter}
        ${questionArray[randomQuestionIndex].question}
        `;
            for (answer in (questionArray[randomQuestionIndex].answers)) {
                outputDiv.innerHTML += /*HTML*/`
            <li onclick="checkAnswer(this.innerHTML, ${randomQuestionIndex})">
            ${questionArray[randomQuestionIndex].answers[answer]}
            </li>
            `;
            }
        }

        function showHideResult() {
            outputDiv.innerHTML += `
        <div style="display: ${hideOrShow}"> Der hadde du ${rightOrWrong}!</div>
        `;
        }

        function checkAnswer(selectedAnswer, randomIndex) {
            hideOrShow = "block";
            rightOrWrong = "feil";
            selectedAnswer = selectedAnswer.replace(/(\r\n|\n|\r)/gm, '');
            if (selectedAnswer.trim() == questionArray[randomIndex].correctAnswer.trim()) {
                rightOrWrong = "rett";
                correctAnswerCounter++;
                hideOrShow = 'none';
            } else {
                correctAnswerCounter--;
            }
            showQuiz();
